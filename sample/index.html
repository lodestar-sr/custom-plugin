<!DOCTYPE html>
<html lang="en" dir="ltr">
</html>
<head>
    <title>CKEditor 5 ClassicEditor build</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="https://c.cksource.com/a/1/logos/ckeditor5.png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="theme.css">
    <script src="https://www.accesswire.com/apps/common.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <div style="display: none" id="testData">
        <table>
            <tr>
                <td style="height:15.1pt;padding:0in 5.4pt;width:76%;vertical-align:bottom;">
                    <div style="text-align:justify;margin-left:0px;">
                        <span style="color:black;">Cash and cash equivalents at end of year</span>
                    </div>
                </td>
                <td style="height:15.1pt;padding:0in 5.4pt;vertical-align:bottom;width:76%;">
                    <div style="margin-left:0px;text-align:justify;" alignment="justify" blockindent="0px">
                        <p><span style="color:black;">Cash and cash equivalents at end of year</span></p>
                    </div>
                </td>
            </tr>
        </table>
    </div>


    <div class="container-fluid">
        <div class="presence"></div>
        <textarea class="editor" id="editor"></textarea>

        <div class="my-4">
            <button class="btn btn-primary" onclick='$("#result").val(myEditor.getData());'>Load Page</button>
        </div>

        <textarea id="result" rows="20" class="form-control"></textarea>
    </div>

    <script src="../build/ckeditor.js?v=4"></script>
    <script src="app.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
